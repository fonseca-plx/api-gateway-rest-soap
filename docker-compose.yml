services:
  soap-server:
    build:
      context: ./soap-server-java
      dockerfile: Dockerfile
    container_name: soap-server
    ports:
      - "8081:8081"
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/FileService?wsdl"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s

  rest-api:
    build:
      context: ./rest-api
      dockerfile: Dockerfile
    container_name: rest-api
    ports:
      - "3001:3001"
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/accounts"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  gateway:
    build:
      context: ./gateway
      dockerfile: Dockerfile
    container_name: gateway
    ports:
      - "3000:3000"
    environment:
      - REST_URL=http://rest-api:3001
      - SOAP_WSDL=http://soap-server:8081/FileService?wsdl
      - PORT=3000
    depends_on:
      rest-api:
        condition: service_healthy
      soap-server:
        condition: service_healthy
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/accounts"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s

  web-client:
    build:
      context: ./web-client
      dockerfile: Dockerfile
    container_name: web-client
    ports:
      - "8080:80"
    depends_on:
      - gateway
    networks:
      - app-network

networks:
  app-network:
    driver: bridge